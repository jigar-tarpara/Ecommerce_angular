<main>
  <section id="cart_items">
    <div class="container">
      <div class="breadcrumbs">
        <ol class="breadcrumb">
          <li><a href="#">Home</a></li>
          <li class="active">Shopping Cart</li>
        </ol>
      </div>
      <div class="table-responsive cart_info">
        <table class="table table-condensed">
          <thead>
          <tr class="cart_menu">
            <td class="image">Item</td>
            <td class="description"></td>
            <td class="price">Price</td>
            <td class="quantity">Quantity</td>
            <td class="total">Total</td>
            <td></td>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in vm.products track by item.id">
            <td class="cart_product">
              <a href=""><img height="110" width="110" ng-src="/img/home/{{item.image}}" alt=""></a>
            </td>
            <td class="cart_description">
              <h4><a href="">{{item.name}}</a></h4>
              <p>Web ID: {{item.id}}</p>
            </td>
            <td class="cart_price">
              <p>{{item.amount}}</p>
            </td>
            <td class="cart_quantity">
              <div class="cart_quantity_button">
                <a class="cart_quantity_up" ng-init="vm.quantity[item.id]=1" href="" ng-click="vm.quantity[item.id]=vm.quantity[item.id]+1"> + </a>
                <input class="cart_quantity_input" type="text" ng-value="vm.quantity[item.id]" autocomplete="off" size="1" ng-model="vm.quantity[item.id]">
                <a class="cart_quantity_down" href="" ng-click="vm.quantity[item.id]=(vm.quantity[item.id]>1?vm.quantity[item.id]-1:1)"> - </a>
              </div>
            </td>
            <td class="cart_total">
              <p class="cart_total_price">{{ vm.quantity[item.id] * item.amount }}</p>
            </td>
            <td class="cart_delete">
              <a class="cart_quantity_delete" ng-click="vm.deleteItem(item.id);" ><i class="fa fa-times"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section> <!--/#cart_items-->
</main>
